{% extends 'www/html/base.html' %}
{% block meta %}
<title>资金线 - MoneyCharts</title>
<link rel="stylesheet" href="/m/amcharts/style.css" type="text/css">
<script src="/m/amcharts/amcharts.js" type="text/javascript"></script>
<script src="/m/amcharts/serial.js" type="text/javascript"></script>
<script src="/m/amcharts/amstock.js" type="text/javascript"></script>

<script type="text/javascript">
    AmCharts.ready(function () {
        generateChartData();
        createStockChart();
    });

    var chart;
    var newPanel;
    var stockPanel;
    var chartData = [
{% for n in nodes %}{
    {% if linetype == "0" %}
    low:    {{n.low}},
    high:   {{n.high}},
    open:   {{n.open}},
    close:  {{n.close}},
    {% else %}
    {% set r = 100/n.base %}
    low:    {{ '%0.2f'| format((n.low * r )|float) }},
    high:   {{ '%0.2f'| format((n.high * r )|float) }},
    open:   {{ '%0.2f'| format((n.open * r )|float) }},
    close:  {{ '%0.2f'| format((n.close * r )|float) }},
    {% endif %}
    volume: 1,
    base: {{n.base}},
    date: new Date({{n.date.year}}, {{n.date.month-1}}, {{n.date.day}})
}
{% if not loop.last %},{% endif %}
{% endfor %}
];

            function generateChartData() {
            }

            function createStockChart() {
                chart = new AmCharts.AmStockChart();
                chart.pathToImages = "/m/amcharts/images/";

                chart.balloon.horizontalPadding = 13;

                // DATASET //////////////////////////////////////////
                var dataSet = new AmCharts.DataSet();
                dataSet.fieldMappings = [{
                    fromField: "open",
                    toField: "open"
                }, {
                    fromField: "close",
                    toField: "close"
                }, {
                    fromField: "high",
                    toField: "high"
                }, {
                    fromField: "low",
                    toField: "low"
                }, {
                    fromField: "volume",
                    toField: "volume"
                }, {
                    fromField: "value",
                    toField: "value"
                }];
                dataSet.color = "#7f8da9";
                dataSet.dataProvider = chartData;
                dataSet.categoryField = "date";
                chart.dataSets = [dataSet];

                // PANELS ///////////////////////////////////////////
                stockPanel = new AmCharts.StockPanel();
                stockPanel.title = "总市值";

                // graph of first stock panel
                var graph = new AmCharts.StockGraph();
                graph.type = "candlestick";
                graph.openField = "open";
                graph.closeField = "close";
                graph.highField = "high";
                graph.lowField = "low";
                graph.valueField = "close";
                graph.lineColor = "#FF0000";
                graph.fillColors = "#FF0000";
                graph.negativeLineColor = "#00FF00";
                graph.negativeFillColors = "#00FF00";
                graph.fillAlphas = 1;
                graph.balloonText = ""
                    + "开盘：<b>[[open]]</b><br/>"
                    + "收盘：<b>[[close]]</b><br/>"
                    + "最低：<b>[[low]]</b><br/>"
                    + "最高：<b>[[high]]</b><br/>"
                    + "----<br/>"
                    + "本金：<b>[[base]]</b><br/>";
                graph.useDataSetColors = false;
                stockPanel.addStockGraph(graph);

                var stockLegend = new AmCharts.StockLegend();
                stockLegend.markerType = "none";
                stockLegend.markerSize = 0;
                stockLegend.valueTextRegular = undefined;
                stockLegend.valueWidth = 250;
                stockPanel.stockLegend = stockLegend;

                chart.panels = [stockPanel];


                // OTHER SETTINGS ////////////////////////////////////
                var sbsettings = new AmCharts.ChartScrollbarSettings();
                sbsettings.graph = graph;
                sbsettings.graphType = "line";
                sbsettings.usePeriod = "WW";
                chart.chartScrollbarSettings = sbsettings;

                // Enable pan events
                var panelsSettings = new AmCharts.PanelsSettings();
                panelsSettings.panEventsEnabled = true;
                chart.panelsSettings = panelsSettings;

                // CURSOR
                var cursorSettings = new AmCharts.ChartCursorSettings();
                cursorSettings.valueBalloonsEnabled = true;
                chart.chartCursorSettings = cursorSettings;

                // PERIOD SELECTOR ///////////////////////////////////
                var periodSelector = new AmCharts.PeriodSelector();
                periodSelector.position = "bottom";
                periodSelector.periods = [{
                    selected: true,
                    period: "DD",
                    count: 30,
                    label: "30 days"
                }, {
                    period: "MM",
                    count: 3,
                    label: "3 month"
                }, {
                    period: "YYYY",
                    count: 1,
                    label: "1 year"
                }, {
                    period: "YTD",
                    label: "YTD"
                }, {
                    period: "MAX",
                    label: "MAX"
                }];
                chart.periodSelector = periodSelector;

                var catAxis = chart.categoryAxesSettings;
                catAxis.equalSpacing = true;

                chart.write('chartdiv');

                //$("amChartsPeriodSelector").addClass("hidden-xs");
            }

        </script>
{% endblock %}

{% block container %}
{% if nodes %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="btn-toolbar">
                <div class="btn-group">
                    <form class="form-inline" method="POST" action="">
                        {% csrf_token %}
                        <button class="btn" type="submit">重建数据</button>
                    </form>
                </div>
                <div class="btn-group pull-right">
                    <a href="?linetype=0" class="btn {%if linetype == "0" %}active{% endif %}">总市值</a>
                    <a href="?linetype=1" class="btn {%if linetype == "1" %}active{% endif %}">盈亏比</a>
                </div>
            </div>
            <div style="background-color:#FFFFFF">
                <div id="chartdiv" style="width:100%; height:400px;"></div>
            </div>
        </div>
    </div>
</div>
{% else %}
{{ super() }}
{% endif %}
{% endblock %}
