{% extends 'www/html/base.html' %}
{% block main %}
<legend>持股</legend>
<table class="table table-bordered table-condensed" >
    <thead>
    <tr class="success"><th>股票</th><th>收益</th><th>数量</th></tr>
    </thead>
    <tbody>
    <tr id="s-free" >
        <td class="code">余额</td>
        <td class="money">{{user.profile.free}}</td>
        <td class="num"></td>
    </tr>
    {% for code, s in current %}
    {% if s.num %}
    <tr id="s{{code}}" >
        <td class="code">{{code}}</td>
        <td class="money">{{s.money}}</td>
        <td class="num">{{s.num}}</td>
    </tr>
    {% endif %}
    {% endfor %}
    </tbody>
</table>

<legend>持股（历史）</legend>
<table class="table table-bordered table-condensed" >
    <thead>
    <tr class="success"><th>股票</th><th>收益</th></tr>
    </thead>
    <tbody>
    {% for code, s in history %}
    <tr id="s{{code}}" >
        <td class="code">{{code}}</td>
        <td class="money">{{s.money}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
