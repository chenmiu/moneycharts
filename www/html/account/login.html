{% extends 'www/html/base.html' %}
{% block meta %}
<title>登入 - MoneyCharts</title>
{% endblock %}

{% block main %}
<legend>我的账户<small><a class="pull-right" href='/account/reg/'>注册</a></small></legend>

{% if form.errors %}
<div class="alert alert-info"><p class="error">抱歉，用户名或密码错误。</p></div>
{% endif %}

<div class="">
    <form method='POST' class="form-horizontal">
        {% csrf_token %}
        <div class="control-group">
            <label class="control-label" for="username">用户名：</label>
            <div class="controls">
                <input class="input-xlarge" type="text" name="username" id="username" placeholder="username">
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="password">密　码：</label>
            <div class="controls">
                <input class="input-xlarge" type="password" name="password" id="password" placeholder="Password">
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-large btn-primary">登入</button>
        </div>
        <input type="hidden" name="next" value="{{ next|escape }}" />
    </form>
</div>

{% endblock %}
